<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Form</h1>
<form method="get" action="">
<table>
	<tr>
		<td><label for="nama">Nama</label></td>
		<td><input type="text" id="nama" name="nama"></td>
	</tr>
	<tr>	
		<td><label for="email">Email</label></td>
		<td><input type="email" id="email" name="email"></td>
	</tr>
	<tr>
		<td><label for="password">Password</label></td>
		<td><input type="password" id="password" name="password"></td>
	</tr>	
	<tr>
		<td>Jenis Kelamin</td>
		<td>
			<input type="radio" id="laki" name="jenis" value="lk"><label for="laki">Laki-laki</label>
			<input type="radio" id="perempuan" name="jenis" value="pr"><label for="perempuan">Perempuan</label>
		</td>
	</tr>	
	<tr>
		<td>Hobi</td>
		<td>
			<input type="checkbox" id="olahraga" name="hobi1" value="ol"><label for="olahraga">Olahraga</label>
			<input type="checkbox" id="koding" name="hobi2" value="kd"><label for="koding">Koding</label>
			<input type="checkbox" id="musik" name="hobi3" value="ms"><label for="musik">Musik</label>
		</td>	
	</tr>	
	<tr>
		<td colspan="2"><input type="submit" id="submit"></td>
	</tr>		
</table>	
</form>
